<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="mx-auto h-screen flex items-center justify-center">
        <div class="flex flex-col gap-5">
            <div class="text-indigo-950 text-7xl font-bold text-center">Counter</div>
            <div class="counter font-semibold text-9xl text-center mb-5 mt-5">0</div>
            <div class="text-center flex flex-col sm:flex-row gap-5 sm:gap-5">
                <button class="decrease-btn border-solid border-2 border-zinc-950 p-1 rounded-md font-medium pl-3 pr-3">D E C R E A S E</button>
                <button class="reset-btn border-solid border-2 border-zinc-950 p-1 rounded-md font-medium pl-3 pr-3">R E S E T</button>
                <button class="increase-btn border-solid border-2 border-zinc-950 p-1 rounded-md font-medium pl-3 pr-3">I N C R E A S E</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
